<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Quality Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <img src="pic2.avif" alt="">
    <h2>FoodQualityChecker</h2>
    </div>
    <div class="up">
        <img src="pic3.jpg" alt="">
        <img src="pic4.jpeg" alt="">
        <img src="pic5.jpg" alt="">
    </div>
    <div class="container">
        <h1>Food Quality Checker</h1>
        <form id="foodForm">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" required>

            <label for="storageCondition">Storage Condition:</label>
            <select id="storageCondition" required>
                <option value="refrigerated">Refrigerated</option>
                <option value="frozen">Frozen</option>
                <option value="roomTemperature">Room Temperature</option>
            </select>

            <label for="appearance">Appearance (1-10):</label>
            <input type="number" id="appearance" min="1" max="10" required>

            <button type="submit">Check Quality</button>
        </form>
        <div id="result" class="hidden">
            <h2>Quality Assessment</h2>
            <p id="qualityResult"></p>
        </div>
    </div>
